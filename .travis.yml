language: cpp
arch:
  - AMD64
  - ppc64le
script: 
  - ./travis.sh
compiler:
  - gcc
  - clang
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libyajl-dev
    - libxml2-dev
    - gcc-4.8
    - g++-4.8
    - clang
#   - libxqilla-dev # missing, but not needed?
notifications:
  email: false
sudo: false
